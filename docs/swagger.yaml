      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.RegisterResDTO'
      summary: register user
      tags:
      - Auth
  /deployments/{deploymentID}/monitor:
    get:
      consumes:
      - application/json
      description: 모니터 설정 조회
      parameters:
      - description: deploymentID
        in: path
        name: deploymentID
        required: true
        type: string
      - default: bearer <Add access token here>
        description: Insert your access token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.MonitorGetSettingResponseDTO'
      summary: Get Monitor Setting
      tags:
      - Monitor
  /deployments/{deploymentID}/monitor/accuracy:
    get:
      consumes:
      - application/json
      description: 정확도 조회
      parameters:
      - description: deploymentID
        in: path
        name: deploymentID
        required: true
        type: string
      - description: modelHistoryID
        in: query
        name: modelHistoryID
        required: true
        type: string
      - description: timeline or aggregation
        in: query
        name: type
        required: true
        type: string
      - description: example=2022-05-05:01
        in: query
        name: startTime
        required: true
        type: string
      - description: example=2022-08-01:01
        in: query
        name: endTime
        required: true
        type: string
      - default: bearer <Add access token here>
        description: Insert your access token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AccuracyGetResponseDTO'
      summary: Get Accuracy
      tags:
      - Monitor
    patch:
      consumes:
      - application/json
      description: 정확도 모니터링 설정 변경
      parameters:
      - description: deploymentID
        in: path
        name: deploymentID
        required: true
        type: string
      - description: Patch Accuracy Monitor
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.MonitorAccuracyPatchRequestDTO'
      - default: bearer <Add access token here>
        description: Insert your access token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.MonitorAccuracyPatchResponseDTO'
      summary: Patch Accuracy Monitor Setting
      tags:
      - Monitor
  /deployments/{deploymentID}/monitor/actual:
    post:
      consumes:
      - application/json
      description: upload Actual file
      parameters:
      - description: actual file upload
        in: formData
        name: file
        required: true
        type: file
      - description: deploymentID
        in: path
        name: deploymentID
        required: true
        type: string
      - description: target column name
        in: query
        name: targetLabel
        required: true
        type: string
      - default: bearer <Add access token here>
        description: Insert your access token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
