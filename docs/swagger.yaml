paths:
  /auths/login:
    post:
      consumes:
      - application/json
      description: 유저 로그인
      parameters:
      - description: login user
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.LoginReqDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LoginResDTO'
      summary: Login user
      tags:
      - Auth
  /auths/register:
    post:
      consumes:
